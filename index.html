<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="outer-wrapper">
        <div class="inner-wrapper">
            <div class="container">

                <div>
                    <input class="display" type="text" disabled>
                </div>

                <div class="delete-buttons">
                    <!-- <button class="percentage"></button> -->
                    <button class="clear">CLEAR</button>
                    <button class="backspace">BACKSPACE</button>
                </div>

                <div class="numbers">
                    <button class="num" value="0">0</button>
                    <button class="num" value="1">1</button>
                    <button class="operations" value="+">➕</button>
                    <button class="num" value="2">2</button>
                    <button class="num" value="3">3</button>
                    <button class="operations" value="-">➖</button>
                    <button class="num" value="4">4</button>
                    <button class="num" value="5">5</button>
                    <button class="operations" value="*">✖️</button>
                    <button class="num" value="6">6</button>
                    <button class="num" value="7">7</button>
                    <button class="operations" value="/">➗</button>
                    <button class="num" value="8">8</button>
                    <button class="num" value="9">9</button>
                    <button class="num" value=".">.</button>
                    <div class="equals">
                        <button class="equal" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="info">Dustin Miller 2022 <a href="https://github.com/MrDustinMiller" target="_blank"
                class="github-logo"><i class="fa-brands fa-github fa-xl"></i></a></p>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
