<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="outer-wrapper">
        <div class="inner-wrapper">
            <div class="container">
                <input class="display" type="text" value="9" disabled>

                <div class=test>
                    <div class="delete-buttons">
                        <!-- <button class="percentage"></button> -->
                        <button class="clear">CLEAR</button>
                        <button class="backspace">BACKSPACE</button>
                    </div>

                    <div class="numbers">
                        <button class="num-0" value="0">0</button>
                        <button class="num-1" value="1">1</button>
                        <button class="num-2" value="2">2</button>
                        <button class="num-3" value="3">3</button>
                        <button class="num-4" value="4">4</button>
                        <button class="num-5" value="5">5</button>
                        <button class="num-6" value="6">6</button>
                        <button class="num-7" value="7">7</button>
                        <button class="num-8" value="8">8</button>
                        <button class="num-9" value="9">9</button>
                    </div>

                    <div class="operations">
                        <button class="add" value="+">➕</button>
                        <button class="subtract" value="-">➖</button>
                        <button class="multiply" value="*">✖️</button>
                        <button class="divide" value="/">➗</button>
                        <button class="equal"value="=">=</button>
                        <button class="decimal" value=".">.</button>
                        <!-- <button class="negative-positive">+/-</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
